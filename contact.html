  <main>
    <h2 class="order-text">CONTACT</h2>
    <div class="grid_1-1-1-1">
      <div>
        <form class="contact-form" action="mailto:thiranti@hotmail.com" method="post" enctype="text/plain">

          <!-- Navn -->
          <label for="name"></label>
          <input type="text" id="name" name="name" placeholder="Your name" required>

          <!-- Email -->
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>

          <!-- Telefonnummer -->
          <label for="phone"></label>
          <input type="tel" id="phone" name="phone" placeholder="+45 xxxxxxxx" required>

          <!-- Besked -->
          <label for="message"></label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

          <!-- Send-knap -->
          <button type="submit">SEND MESSAGE</button>
        </form>
      </div>
    </div>
  </main>
